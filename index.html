<!DOCTYPE html>
<html>
<head>
    <title>Morpion</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/2bb90c57b5.js"></script>
</head>
<body>
    <article id="art">
        <h3>Score : </h3>
        <p id="j1">0</p><p>:</p><p id="draw">0</p>:<p id="j2">0</p>
    </article>
    <article id="art1">
        <div>
            <h3>Joueur 1:</h3>
            <p id="joueur1">*****</p>
        </div>
        <p>VS</p>
        <div>
            <h3>Joueur 2:</h3>
            <p id="joueur2">****</p>
        </div>
    </article>
    <article id="art2">
        <div>
            <p>Croix pour le joueur N°1</p>
            <i class="fa-solid fa-x"></i>
        </div>
        <div>
            <p>Rond pour le joueur N°2</p>
            <i class="fa-solid fa-o"></i>
        </div>
    </article>
    <div class="game-container">
        <div class="grid">
            <div class="row">
                <div class="cell" id="A1"><i ></i></div>
                <div class="cell" id="A2"><i ></i></div>
                <div class="cell" id="A3"><i ></i></div>
            </div>
            <div class="row">
                <div class="cell" id="B1"><i ></i></div>
                <div class="cell" id="B2"><i ></i></div>
                <div class="cell" id="B3"><i ></i></div>
            </div>
            <div class="row">
                <div class="cell" id="C1"><i ></i></div>
                <div class="cell" id="C2"><i ></i></div>
                <div class="cell" id="C3"><i ></i></div>
            </div>
        </div>
    </div>
    <button id="startgame">Commencer le jeu</button>
    <button id="stopgame">Arrêter/Mettre en pause le jeu</button>
    <button id="continuegame">Redémarrer le jeu</button>
    <script src="index.js"></script>
    <!-- <script src="js/morpionPC.js"></script> -->
    <!-- <script src="js/morpionIMPOSSIBLE.js"></script> -->
</body>
</html>
